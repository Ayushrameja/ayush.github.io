<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
    <!--bootstrap link-->

<body>
  <div>
     <h2>welcome to</h2>
     <h1>FOODies Club &#128513;</h1>
  </div>  
<div class="ayush">
 <form action="Done.html">
  <fieldset>
  <center>
  <legend>Enter Details:-</legend>
  </center> 

     <div class="form-group">
       <label for="exampleInputEmail1">Email address</label>
       <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
       <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
     </div>
     <div class="form-group">
       <label for="exampleInputPassword1">Password</label>
       <input type="password" class="form-control" id="exampleInputPassword1" required>
     </div>
     <div class="form-group">
       <label for="exampleInputName1">Name</label>
       <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
     </div>
     <div class="form-group">
       <label for="exampleInputEmail1">Phone Number</label>
       <input type="tel" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
     </div>
     <div class="form-group">
       <label for="exampleInputEmail1">Date of Birth</label>
       <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
     </div>
     <div class="form-group">
       <label for="exampleInputFood1">Favorate Food</label>
       <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
     </div>
     <div>
      <label for="customRange3"> <center>How Much you like food?</center></label required>
      <input type="range" class="custom-range" min="0" max="5" step="0.5" id="customRange3">
     </div>
      <div class="form-group form-check">
       <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
       <label class="form-check-label" for="exampleCheck1">Agree All Terms and Conditions.</label>
     </div>
     <center>
       <button type="submit" class="btn btn-primary btn1">Register</button>
      </center>  
    </fieldset>
 </form>
</div> 
<br>  
<div class="div1">

  </center>
</div>
